      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

      :root {

        --button-bg: white;
        --button-active-bg: #eee;

        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }

      body {
        font-size: var(--font-size);
      }

      #app {
        margin: 20px;
      }
    </style>
  </head>
  <body>

      <g-button icon="settings" :loading="true">Love</g-button>

      <g-button-group>
        <g-button icon="arrow-left">上一页</g-button>
        <g-button>首页</g-button>
        <g-button icon="arrow-right" icon-position="right">下一页</g-button>
      </g-button-group>


    </div>
